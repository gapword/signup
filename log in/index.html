<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Signin()">Sign-in</button>
                <button type="button" class="toggle-btn" onclick="Signup()">Sign-up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="Signin" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" class="submit-btn">Sign in.</button>
            </form>
            <form id="Signup" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" required><span>I agree to the TOS. (Terms of service)</span>
                <button type="submit" class="submit-btn">Sign up.</button>
            </form>
        </div>
    </div>

<script>
    var x = document.getElementById("Signin");
    var y = document.getElementById("Signup");
    var z = document.getElementById("btn");

    function Signup(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }
    function Signin(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0"
    }

</script>


</body>
</html>
